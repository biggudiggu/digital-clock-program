<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digital-clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock-container">
      <div id="clock">00:00:00</div>
      <div id="input-container">
        <div>
          <input
            type="radio"
            name="hourClock"
            id="24HourClock"
            checked
            value="24"
          />
          <label for="24HourClock">24-hour-clock</label>
        </div>
        <div>
          <input type="radio" name="hourClock" id="12HourClock" value="12" />
          <label for="12HourClock">12-hour-clock</label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
